<body>
    <header class="container">
        <div
        class="jumbotron jumbotron-fluid bg-secondary text-white text-center text-sm-center text-md-center text-lg-center align-middle sticky-top">
        <div class="container   ">
            <h1 class="display-4">New Work Times Search <i class="fa fa-search-plus" aria-hidden="true"></i></h1>
        </div>
    </div>
</header>

<div class="card container">
    <div class="card-header">Search Parameters</div>

        <div class="card-body">
            <div class="form-group">
                <label for="formGroupExampleInput">Search Term:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Number of Records to Retrieve:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Start Year (Optional):</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">End Year (Optional):</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Clear Results</button>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <br>
            <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
            <div class="panel panel-primary">

                <!-- Panel Heading for the retrieved articles box -->
                <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa fa-table"></i> Top Articles</strong></h3>

                </div>

                <!-- This main panel will hold each of the resulting articles -->
                <div class="panel-body" id="well-section">
                </div>
            </div>
        </div>



        <footer>


        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            <script src="https://code.jquery.com/jquery.js"></script>

// These variables will hold the results we get from the user's inputs via HTML

// queryURLBase is the start of our API endpoint. The searchTerm will be appended to this when
// the user hits the search button

      url: queryURL,
      method: "GET"
    })
      // We store all of the retrieved data inside of an object called "response"
